<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir reporte PDF</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 0% 0%, #3de0b2 0, #00897b 40%, #004d40 100%);
      color: #ffffff;
      padding: 24px 12px;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 560px;
      padding: 32px 32px 26px;
      border-radius: 26px;
      background: linear-gradient(145deg, rgba(255,255,255,0.97), rgba(255,255,255,0.92));
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      overflow: hidden;
      color: #102a33;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 200, 150, 0.26), transparent 60%);
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }
    .card::before { top: -150px; right: -110px; }
    .card::after { bottom: -170px; left: -120px; opacity: 0.4; }

    h1 {
      position: relative;
      z-index: 1;
      font-size: 1.9rem;
      margin: 4px 0 6px;
    }

    .subtitle {
      position: relative;
      z-index: 1;
      margin: 0 0 18px;
      font-size: 0.95rem;
      color: #455a64;
    }

    label {
      position: relative;
      z-index: 1;
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #23434a;
      font-size: 0.9rem;
    }

    input[type="file"] {
      position: relative;
      z-index: 1;
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      border-radius: 11px;
      border: 1px solid #d0dde4;
      font-size: 0.9rem;
      background: #f9fcff;
    }

    button {
      position: relative;
      z-index: 1;
      margin-top: 22px;
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 999px;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(90deg, #7CFFCB, #2ECC71);
      color: #004d40;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
    }

    button span.icon { font-size: 1.1rem; transform: translateY(1px); }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      filter: brightness(1.05);
    }

    .helper-text {
      position: relative;
      z-index: 1;
      margin-top: 12px;
      font-size: 0.78rem;
      color: #60757a;
    }

    .error {
      position: relative;
      z-index: 1;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #d32f2f;
      font-weight: 500;
    }

    a.back {
      position: relative;
      z-index: 1;
      display: inline-block;
      margin-top: 14px;
      font-size: 0.8rem;
      text-decoration: none;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Subir reporte PDF</h1>
    <p class="subtitle">
      Carga el reporte financiero que deseas analizar. El sistema buscará patrones de riesgo en el texto.
    </p>

    <form action="/analizar" method="post" enctype="multipart/form-data">
      <label for="pdf">Selecciona el archivo PDF</label>
      <input type="file" id="pdf" name="pdf" accept=".pdf" required>

      <button type="submit">
        Analizar reporte
        <span class="icon">➜</span>
      </button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <p class="helper-text">
      Recuerda: esta herramienta solo analiza el lenguaje del documento y no reemplaza una auditoría profesional.
    </p>

    <a href="/" class="back">⬅ Volver al inicio</a>
  </div>
</body>
</html>
